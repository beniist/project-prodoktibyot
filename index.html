<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הרגלים חדשים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מעקב הרגלים חדשים</h1>
        
        <div class="add-habit">
            <input type="text" id="newHabit" placeholder="הכנס הרגל חדש..." onkeypress="if(event.key === 'Enter') addHabit()">
            <button type="button" onclick="addHabit()">הוסף הרגל</button>
        </div>

        <div id="habitsList" class="habits-list">
            <!-- הרגלים יתווספו כאן דינמית -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
